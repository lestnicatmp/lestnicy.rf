title: Блог
layout: home
---

<article id="article">

  <header>
    <h1>Блог</h1>
    <p>Блог компании</p>
  </header>

  <section>
    {% for post in site.posts %}
    <p>{{ post.date | date: "%b %-d, %Y" }}</p>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
    {% endfor %}
  </section>

</article>
