text: >
  Трехсекционная складная конструкция, предназначенная преимущественно
  для использования при подъеме и спуске на чердак и подвальные помещения.
  Компактна, функциональна и проста в эксплуатации. В основе конструкции-
  металлический каркас с прикрепленными к нему деревянными ступенями.
  Монтируется в собственной коробке, изготовленной из высококачественной
  фанеры. Адаптируется по высоте при установке за счет смещения верхнего
  короба по вертикали относительно верхнего перекрытия, изменения угла
  наклона марша со ступенями, либо подрезкой снизу.
