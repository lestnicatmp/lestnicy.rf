# Awspublish
awspublish:
  region: eu-central-1
  params:
    Bucket: lestnicyrf

# Autoprefixer
autoprefixer:
  browsers:
    - last 2 versions

# Browsersync
browsersync:
  server: 'build'
  port: 4100
  notify: false
  ui:
    port: 4101

# Coffee
coffee:
  bare: true

# Imagemin
imagemin:
  progressive: true
  interlaced: true

# Markdown
markdown:
  gfm: true

# Sass
sass:
  precision: 7

# Minifycss
minifycss:
  debug: false

# Nunjucks
nunjucks:
  autoescape: false
  watch: false
