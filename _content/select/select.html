---
permalink: /подобрать-лестницу/
title: Подобрать лестницу по решению
layout: select
---

<main>

  <section>
    <h1>{{ page.title }}</h1>
  </section>
  
  {% assign catalog = site.content | where:'stair',true | sort:'position' %}
  {% for item in catalog %}
  <section>
    <img src="{{ item.image }}">
    <h2><a href="{{ item.permalink }}">{{ item.name }}</a></h2>
    <p> 
      {{ item.text }}
    </p>
  </section>
  {% endfor %}
    
  <section class="next">
    <a href="/купить-лестницу/">Перейти к покупке лестницы!</a>
  </section>  
  
</main>
